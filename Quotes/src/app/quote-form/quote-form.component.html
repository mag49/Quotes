<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'#goalForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Quote title</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="description">Quote body</label>
            <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuote.description" name="description" #description="ngModel" required></textarea>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Description is required</p>
            </div>
        </div>
        <div class="form-group">
  
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" placeholder="Author"[(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>The author is required</p>
            </div>
        </div>
        
        <div class="form-group">
  
            <label for="complete">Date</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.datePublished" name="datepublished" #datePublished="ngModel" required>
            <div [hidden]="datePublished.valid || datePublished.pristine" class="alert alert-danger">
              <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Quote</button>
    </form>
  </div>
